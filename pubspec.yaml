name: question_game
description: A question game for entertaining groups.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  path_provider: any

  cupertino_icons: any
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_launcher_icons: any
  shared_preferences: any
  pwa_install: any
  uuid: any
  timeago: any
  just_audio: any
  fluttertoast: any
  html: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/imgs/
    - assets/fonts/
    - assets/sounds/
    - assets/question_database/
    - assets/licenses/

  fonts:
    - family: louis_george_cafe
      fonts:
        - asset: 'assets/fonts/louis_george_cafe.ttf'
        - asset: 'assets/fonts/louis_george_cafe_bold.ttf'
          weight: 700
        - asset: 'assets/fonts/louis_george_cafe_italic.ttf'
          style: italic
        - asset: 'assets/fonts/louis_george_cafe_bold_italic.ttf'
          weight: 700
          style: italic
        - asset: 'assets/fonts/louis_george_cafe_light.ttf'
          weight: 300
        - asset: 'assets/fonts/louis_george_cafe_light_italic.ttf'
          weight: 300
          style: italic
    - family: alte_haas_grotesk
      fonts:
        - asset: 'assets/fonts/alte_haas_grotesk_bold.ttf'
          weight: 700



flutter_launcher_icons:
  image_path_android: "assets/imgs/app_icon.png"
  android: true
  web:
    generate: true
    image_path: "assets/imgs/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
